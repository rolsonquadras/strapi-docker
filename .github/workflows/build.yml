name: "Strapi Docker - TrustBloc Fork"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  Publish:
    name: Publish image
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
      - name: Build image
        run: |
          yarn install
          ./bin/build.js
          docker tag strapi/strapi:4.0.4-alpine ghcr.io/trustbloc-cicd/strapi:4.0.4-alpine-1
          docker images
